name: ğŸš€ Deploy MkDocs to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install MkDocs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r gh-pages-requirements.txt

      - name: âš™ï¸ Configure Git for deploy
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

      - name: ğŸš€ Deploy MkDocs to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mkdocs gh-deploy --force --remote-branch gh-pages --remote-name origin
